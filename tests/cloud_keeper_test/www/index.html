<!DOCTYPE html>
<html lang="en-us" style="width: 100%; height: 100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cloud Keeper</title>
  </head>
  <body style="width: 100%; height: 100%; margin: 0; padding: 0; text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 100%; height: 100%; background: url('Build/cloud-keeper.jpg') center / cover"></canvas>
    <script src="Build/cloud-keeper.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/cloud-keeper.data",
        frameworkUrl: "Build/cloud-keeper.framework.js",
        codeUrl: "Build/cloud-keeper.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Trequend",
        productName: "Cloud Keeper",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
